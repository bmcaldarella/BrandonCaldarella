<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="libs/css/style.css" />
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="bootstrap-5.3.6-dist/css/bootstrap.min.css" />
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="leaflet/leaflet.css" />
  <link rel="stylesheet" href="libs/css/MarkerCluster.css" />
  <link rel="stylesheet" href="libs/css/MarkerCluster.Default.css" />
  <link rel="stylesheet" href="data/Leaflet.ExtraMarkers/src/assets/css/leaflet.extra-markers.css">
  <link rel="stylesheet" href="libs/css/all.min.css">
  <link rel="stylesheet" href="libs/css/fontawesome.min.css">

  <link rel="icon" href="src/img/favicon1.png" type="image/x-icon">


  <title>Gazetteer</title>
</head>

<body>


  <div class="country-select-container">
    <select id="countrySelect">
      <option value="">Select Country</option>
    </select>
  </div>
  <div id="loader" class="three-body">
    <div class="three-body__dot"></div>
    <div class="three-body__dot"></div>
    <div class="three-body__dot"></div>
  </div>


  <!--My Location-->
  <button id="myLocationBtn" class="custom-map-btn">
    <i class="fa-solid fa-map-location"></i> </button>






  <!-- modal info country -->

  <button id="countryInfoBtn" class="custom-map-btn" data-bs-target="#exampleModalCenter">
    <i class="fa-solid fa-info"></i>
  </button>

  <div class="modal fade" id="exampleModalCenter" tabindex="-1" aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable mx-auto">
      <div class="modal-content bg-dark text-white">

        <div class="modal-header">
          <h4 class="title-modal">Country Information</h4>
        </div>

        <div class="modal-body">
          <div id="infoCard"></div>

        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>

      </div>
    </div>
  </div>

  <!--Currency-->

  <button id="currencyBtn" class="custom-map-btn" data-bs-target="#currencyModal">
    <i class="fa-solid fa-money-bill-transfer"></i></button>
  <div class="modal fade" id="currencyModal" tabindex="-1" aria-labelledby="currencyModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable modal-md   mx-auto">
      <div class="modal-content bg-dark text-white">
        <div class="modal-header">
          <h4 class="modal-title">Currency Exchange</h4>
        </div>
        <div class="modal-body">
          <p id="currencyInfo">Select a country to load currency info.</p>
          <div id="currencyConversion">

            <label for="amountInput">Amount:</label>
            <input type="number" id="amountInput" class="form-control" placeholder="e.g. 100" />
            <button id="convertBtn" class="btn btn-primary mt-2">Convert to USD</button>
            <p id="conversionResult" class="mt-2 text-success"></p>
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>



  <!--weather Modal -->


  <button id="weatherBtn" class="custom-map-btn" data-bs-target="#weatherModal">
    <i class="fa-solid fa-temperature-half"></i> </button>


  <div class="modal fade" id="weatherModal" tabindex="-1" aria-labelledby="weatherModalLabel" aria-hidden="true">
<div class="modal-dialog modal-dialog-scrollable modal-md  mx-auto">
      <div class="modal-content bg-dark text-white">
        <div class="modal-header">
          <h4 class="modal-title">Weather Info</h4>
        </div>
        <div class="modal-body">
          <div id="weather"></div>
          <hr class="bg-secondary my-3">
          <div>
            <h5 class="text-white mb-2">5-Day Forecast</h5>
            <div id="forecastBody"></div>
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>




  <!-- History of the country modal-->

  <button id="wikiBtn" class="custom-map-btn" data-bs-toggle="modal" data-bs-target="#wikiModal">
    <i class="fa-solid fa-book-open-reader"></i> </button>

  <div class="modal fade" id="wikiModal" tabindex="-1" aria-labelledby="wikiModalLabel" aria-hidden="true">
<div class="modal-dialog modal-dialog-scrollable modal-md mx-auto">
      <div class="modal-content bg-dark text-white">
        <div class="modal-header">
          <h4 class="modal-title">About This Country</h4>
        </div>
        <div class="modal-body">
          <div id="wikiContent">Loading...</div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>


  <!-- News Modal -->
  <div class="modal fade" id="newsModal" tabindex="-1" aria-labelledby="newsModalLabel" aria-hidden="true">
<div class="modal-dialog modal-dialog-scrollable modal-lg mx-auto">
      <div class="modal-content bg-dark text-white">
        <div class="modal-header">
          <h4 class="modal-title">Latest News</h4>
        </div>
        <div class="modal-body">
          <div id="newsContent">Loading news...</div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>


  <button id="newsBtn" class="custom-map-btn" data-bs-toggle="modal" data-bs-target="#newsModal">
    <i class="fa-solid fa-newspaper"></i> </button>


  <!-- Map  -->
  <div id="map">
  </div>


  <!-- Bootstrap JS -->
  <script src="bootstrap-5.3.6-dist/js/bootstrap.bundle.min.js"></script>
  <!-- Jqery -->
  <script src="libs/js/jquery-2.2.3.min.js"></script>
  <!-- Leaflet JS -->
  <script src="leaflet/leaflet.js"></script>
  <script src="libs/js/main.js" defer></script>
  <script src="libs/js/dayjs.min.js"></script>
  <script src = "libs/js/numeral.min.js"></script>
  <script src="libs/js/markerCluster.js"></script>
  <script src="libs/js/MarkerClusterGroup.js"></script>
  <script src="libs/js/MarkerClusterGroup.Refresh.js"></script>
  <script src="data/Leaflet.ExtraMarkers/dist/js/leaflet.extra-markers.min.js"></script>



</body>

</html>
